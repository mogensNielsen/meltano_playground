version: 1
default_environment: dev
project_id: 3cd1107f-b3cb-411a-bd41-e824024e2118
environments:
- name: dev
  config:
    plugins:
      loaders:
      - name: target-jsonl
        config:
          destination_path: output
      - name: target-duckdb
        config:
          path: output\warehouse.duckdb
          dbname: warehouse
          default_target_schema: monstermachines
      extractors:
      - name: tap-csv
        config:
          add_metadata_columns: true
          files:
            - entity: cars
              path: data/test/cars.csv
              keys:
                - CAR_ID
            - entity: colors
              path: data/test/colors.csv
              keys:
                - COLOR_ID
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.6
