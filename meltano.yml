version: 1
default_environment: dev
project_id: 3cd1107f-b3cb-411a-bd41-e824024e2118
environments:
- name: dev
  config:
    plugins:
      loaders:
      - name: target-jsonl
        config:
          destination_path: output
      - name: target-duckdb
        config:
          path: output\warehouse.duckdb
          dbname: warehouse
          default_target_schema: monstermachines
      extractors:
      - name: tap-csv
        config:
          add_metadata_columns: true
          files:
          - entity: cars
            path: data/test/cars.csv
            keys:
            - CAR_ID
          - entity: colors
            path: data/test/colors.csv
            keys:
            - COLOR_ID
      - name: tap-spreadsheets-anywhere
        config:
          tables:
          - path: file://./data/test
            name: cars
            pattern: cars.csv
            start_date: "2017-05-01T00:00:00Z"
            format: csv
            delimiter: ";"
            key_properties: [car_id]
            universal_newlines: False
          - path: file://./data/test
            name: colors
            pattern: colors.csv
            start_date: "2017-05-01T00:00:00Z"
            format: csv
            delimiter: ";"
            key_properties: [color_id]
            universal_newlines: False
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
  - name: tap-spreadsheets-anywhere
    variant: ets
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-duckdb
    variant: jwills
    pip_url: target-duckdb~=0.6
